<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Math in circle</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="canvas1" width="600" height="600"></canvas>
    <canvas id="canvas2" width="600" height="600"></canvas>
    
    <div id='controles'>  

        <div id='velocidade'>
            <h4>Velocidade</h4>
            <button class='botaoMenos' onclick="menosVel()">-</button>
            <p id='numVel'></p>
            <button class='botaoMais' onclick="maisVel()">+</button>
        </div>

        <div id='voltas'>
            <h4>Voltas</h4>
            <button class='botaoMenos' onclick="menosVoltas()">-</button>
            <p id='numVoltas'></p>
            <button class='botaoMais' onclick="maisVoltas()">+</button>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
